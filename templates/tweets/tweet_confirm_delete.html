{% extends "base.html" %}
{% block title %}Delete Tweet{% endblock %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Tweet</legend>
                <h2>Are you sure you want to delete this tweet?</h2>
                <div class="tweet-container">
                    <div class="tweet-content">
                        {{ object.content }}
                    </div>
                    {% if object.image %}
                        <img src="{{ object.image.url }}" alt="Tweet image" class="tweet-image">
                    {% endif %}
                </div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'tweet-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
